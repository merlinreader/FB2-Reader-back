/statistic/{period}:
  get:
    tags:
      - Statistic
    security: [ ]
    summary: Get annual statistics
    parameters:
      - in: query
        name: area
        schema:
          type: string
          example: Tomskaya
      - in: query
        name: city
        schema:
          type: string
          example: Tomsk
      - in: query
        name: sortBy
        schema:
          type: string
          enum: [totalPageCountWordMode, totalPageCountSimpleMode, wordsCounter]
          example: totalPageCountWordMode
        required: true
      - in: path
        name: period
        schema:
          type: string
          enum: [annual, semi-annual, monthly, weekly, daily]
          example: annual
        required: true
  
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: 6536363078887dbb85e47d49
                  totalPageCountSimpleMode:
                    type: number
                    example: 130
                  totalPageCountWordMode:
                    type: number
                    example: 130
                  telegramId:
                    type: number
                    example: 78634768234678
                  firstName:
                    type: string
                    example: NonMerlin
                  country:
                    type: string
                    example: Russia
                  area:
                    type: string
                    example: Tomskaya oblast
                  city:
                    type: string
                    example: Tomsk
      "500":
        $ref: '#definitions/error'