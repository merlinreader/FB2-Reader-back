/statistic/anonym:
  post:
    tags:
      - Statistic
    security: [ ]
    summary: Push anonym statistic
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ deviceId, country, city, pageCountSimpleMode, pageCountWordMode ]
            properties:
              deviceId:
                type: string
                example: 45765479
              country:
                type: string
                example: "Borat"
              city:
                type: string
                example: "Sagdiev"
              pageCountSimpleMode:
                type: integer
                example: 345345
              pageCountWordMode:
                type: integer
                example: 345345
              date:
                type: string
                example: 2023-10-23T08:59:02.917+00:00
  
    responses:
      "200":
        description: OK
      "500":
        $ref: '#definitions/error'