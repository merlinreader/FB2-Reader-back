/statistic/user:
  post:
    tags:
      - Statistic
    summary: Push user statistic
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ pageCountSimpleMode, pageCountWordMode ]
            properties:
              pageCountSimpleMode:
                type: integer
                example: 2353
              pageCountWordMode:
                type: integer
                example: 2353
              date:
                type: string
                example: 2023-10-23T08:59:02.917+00:00
  
    responses:
      "200":
        description: OK
      "500":
        $ref: '#definitions/error'