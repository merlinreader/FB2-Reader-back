/statistic/words:
  put:
    tags:
      - User
    summary: Put user's words
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ words ]
            properties:
              words:
                type: array
                items:
                  type: string
                  example: words
  
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                userWords:
                  type: array
                  items:
                    type: string
                    example: words

      "403":
        description: Conflict
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: У вас осталось 5 свободных слов

      "500":
        $ref: '#definitions/error'